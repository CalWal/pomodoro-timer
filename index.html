<!DOCTYPE HTML>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title> Pomodoro Timer </title>
</head>


<body>
  <h1> Cal's Pomodoro Timer </h1>
  <div class="settings">
        <h2>Session</h2>
        <h2>Break</h2>
        <br />

        <input type="number" value="25" class="session" min="1" max="60" />
        <input type="number" value="5" class="break" min="1" max="20" />

  </div>

  <div class="timer">
    <div class="name">
      Session
    </div>
    <div class="time">
      25:00
    </div>
<button class="play">PLAY</button>
<button class="pause">PAUSE</button>
<button class="stop">STOP</button>
<button class="reset">RESET</button>
  </div>
</body>





<script src="script.js"> </script>
<footer>
</footer>

</html>
